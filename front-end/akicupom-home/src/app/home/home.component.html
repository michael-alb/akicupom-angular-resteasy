<div class="anuncio">
    <div class="container">
      <h1 class="text-center">Bem vindo ao espetáculo de promoções!</h1>
      <h4 class="text-center">Economize, pegue sue cupom de graça</h4>
    </div>
</div>
<div class="brands">
    <div class="container">
    </div>
</div>
<div class="top-promocoes">
    <div class="container">
    <span class="badge badge-pill badge-light">> TOP PROMOÇÕES</span>
    <br/><br/>
    <app-promocoes></app-promocoes>   
    </div>
</div>
<div class="farmacia">
    <div class="container">
    <span class="badge badge-pill badge-light">> FARMÁCIA</span>
    <br/><br/>
    <div class="row">
            <div class="col-sm-4" *ngFor="let promocao of promocoes; let i=index">
                <div *ngIf="promocao.categoria.id === 9">
                <div class="card mb-3">
                    <img class="card-img-top" src="http://www.2beauty.com.br/blog/wp-content/uploads/2016/05/brindes-that-girl-mais-15-off.png" alt="Card image cap">
                    <div class="card-body">
                            <div class="row">
                                <div class="col-sm-9">
                                    <p class="card-subtitle mb-2 text-muted"><small>Válido até: {{ promocao.dataValidade }}</small></p>
                                    <a href="#" class="card-link text-danger"><small>{{ promocao.categoria.nome }}</small></a>
                                </div>
                                <div class="col-sm-3">
                                    <h3 class="card-title text-right">{{ promocao.valor_promocao}}%</h3>
                                </div>
                            </div>
                            <p class="card-text">{{ promocao.descricao }}</p>
                            <div><a href="#" class="card-link">Compartilhar</a><a href="#" class="card-link text-right">Onde usar?</a></div>
                            <a href="#" class="btn btn-warning btn-block">Pegar Cupom</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
