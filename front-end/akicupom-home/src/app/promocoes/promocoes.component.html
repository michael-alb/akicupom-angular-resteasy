<div class="row">
    <div class="col-sm-4" *ngFor="let promocao of promocoes; let i=index">
        <div class="card mb-3">
            <img class="card-img-top" src="http://www.2beauty.com.br/blog/wp-content/uploads/2016/05/brindes-that-girl-mais-15-off.png" alt="Card image cap">
            <div class="card-body">
              <div class="row">
                  <div class="col-sm-8">
                      <p class="card-subtitle mb-2 text-muted"><small>Válido até: {{ promocao.dataValidade }}</small></p>
                      <a href="#" class="card-link text-danger"><small>{{ promocao.categoria.nome }}</small></a>
                  </div>
                  <div class="col-sm-4">
                    <h3 class="card-title text-right">{{ promocao.valor_promocao}}%</h3>
                  </div>
              </div>
                <p class="card-text">{{ promocao.descricao }}</p>
                <div><a href="#" class="card-link">Compartilhar</a><a href="#" class="card-link text-right">Onde usar?</a></div>
                <a href="#" class="btn btn-warning btn-block">Pegar Cupom</a>
            </div>
        </div>
    </div>
</div>
